<!DOCTYPE html>
<html>
<body>

<p>Converting an array with one string element to other types:</p>

<p id="Hellow" style="font-family:courier"></p>

<script>
var x = ["fourty three"];
document.getElementById("Hellow").innerHTML =
"Number : " + Number(x) + "<br>" +
"String : " + String(x) + "<br>" +
"Boolean: " + Boolean(x);
</script>

</body>
</html>
